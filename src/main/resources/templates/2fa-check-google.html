<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>2FA Verification</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }

        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h2>2FA Verification</h2>
    <form th:action="@{/verify-2fa}" method="post">
        <label for="code">Google Authenticator Code:</label>
        <input type="text" id="code" name="code" placeholder="6 Digit Code" required>

        <button type="submit">Verify</button>

        <div th:if="${param.success}" class="error">
            Authentication Success
        </div>

        <div th:if="${param.error}" class="error">
            Invalid Code. Please Try Again.
        </div>
    </form>
</div>
</body>
</html>
