spring.application.name=Spring-Security



### Connection to PostgreSQL database ###
spring.datasource.url=YOUR_DB_URL
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

#Chosing Schema
spring.jpa.properties.hibernate.default_schema=YOUR_DB_SCHEMA

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto= update


# To print SQL queries to the console
spring.jpa.show-sql=true

# To see SQL queries in a more readable format
spring.jpa.properties.hibernate.format_sql=true

# To see SQL parameters (More detailed output)
spring.jpa.properties.hibernate.use_sql_comments=true


### SESSION TIME  ###
server.servlet.session.timeout=15s

