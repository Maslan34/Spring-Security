### Oauth2 ###

spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CONSOLE_CLIENT_ID

spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CONSOLE_CLIENT_SECRET

spring.security.oauth2.client.registration.google.scope=openid,profile,email